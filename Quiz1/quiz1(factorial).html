<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial of a Number</title>
    </head>
    <body>
    <script>
    var x = prompt("Input a number");
    var factorial = 1;
    while(x > 0){
      factorial = factorial*x;
      x--;
    }
    alert("Factorial of the given number is: "+factorial);
    </script>
    </body>
</html>
