<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial of a Number</title>
    </head>
    <body>
    <script>
    var x1 = prompt("Input marks of first subject");
    var x2= prompt("Input marks of second subject");
    var x3 = prompt("Input marks of third subject");
    var x4 = prompt("Input marks of fourth subject");
    var x5 = prompt("Input marks of fifth subject");
    var avergae = 0;
    average = (eval(x1)+eval(x2)+eval(x3)+eval(x4)+eval(x5))/5;
    alert("Average marks of the subjects is: "+average);
    </script>
    </body>
</html>
